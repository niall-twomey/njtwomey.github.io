{% assign page_path = page_id | append: include.path | replace: "blog", "assets" %}
<div class='img_row'>
  <a href="{{ abs_path }}">
    <img class="col three" src="{{ abs_path }}" {% if src.alt %}alt="{{ include.alt }}"{% endif %}/>
  </a>
</div>
{% if include.caption %}
<div class="col three caption">
  {{ include.caption }}
</div>
{% endif %}
